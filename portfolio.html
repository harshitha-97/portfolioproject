 <!DOCTYPE html>
 <html lang="en">
   <head> <!--general info about title and links-->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="author" content="Harshitha">
     <link href="styles.css" rel="stylesheet"> <!--linked to a stylsheet-->
     <title>Portfolio</title> <!-- shown in browsers title bar-->
   </head>
   <body>
     <header>
       <div class="container"> <!--introduction about me-->
         <div class="leftCol"> <!--image of girl-->
           <span class="udacity"><img src="img/girl.PNG" alt="icon of girl"></span>
         </div>
         <div class="rightCol">
           <h1 class="name"><strong>HARSHITHA PASUPULA</strong></h1> <!--strong here is nothing but bold-->
           <h2 class="career">Software Engineer and Full Stack Web Developer</h2>
         </div>
       </div>
       <div class="container"> <!--a line is separating between introduction and main-->
         <div class="line"></div>
       </div>
     </header>
     <main>
       <div class="total">  <!--shows some of the images that are presented in an order-->
         <div class="boxes">
           <img src="img/bluebox.PNG" alt="icon of blue color"><br><h2>#02b3e4</h2> <!--p is normal text-->
           <img src="img/blackbox.PNG" alt="icon of black color"><br><h2>#2d3c49</h2> <!--br is used to go to nextline or newline-->
           <img src="img/greybox.PNG" alt="icon of grey color"><br><h2>#7d97ad</h2>
         </div>
         <div class="boxmetapic">
           <img src="img/metapic.PNG" alt="icon of metapic">
         </div>
       </div>
       <h2 class="heading"><span>Featured Work</span></h2> <!--some of the works are shown-->
       <div class="items">
         <div class="appify">
           <div class="portfolio-item">
             <img src="img/appify.PNG" alt="iconic view of appify"> <!--image link-->
             <div class="text_block">
               <h2>APPIFY</h2>
               <p>https://github.com/udacity/appify</p> <!--normal text-->
             </div>
           </div>
          </div>
         <div class="sunflower">
         <div class="portfolio-item">
             <img src="img/sunflower.PNG" alt="iconic view of sunflower"> <!--image link-->
             <div class="text_block">
               <h2>SUNFLOWER</h2>
               <p>https://github.com/udacity/sunflower</p> <!--normal text-->
               </div>
           </div>
         </div>
         <div class="bokeh">
           <div class="portfolio-item">
             <img src="img/bokeh.PNG" alt="iconic view of bokeh"> <!--image link-->
             <div class="text_block">
               <h2>BOKEH</h2>
               <p>https://github.com/udacity/bokeh</p><!--normal text-->
             </div>
           </div>
         </div>
       </div>
     </main>
     <footer> <!--information about author or copyright can also be written-->
       <p>Designed by <strong>Harshitha</strong></p>
     </footer>
   </body>
 </html>
